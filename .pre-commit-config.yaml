repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.13.7
    hooks:
      - id: markdown-link-check
  - repo: local
    # https://github.com/NixOS/nixfmt/blob/master/.pre-commit-hooks.yaml
    hooks:
      - id: nixfmt
        name: nixfmt
        entry: nixfmt
        language: system
        files: \.nix$
  - repo: local
    # NOTE: Prettier officially pushes the use of lefthook and husky but that
    # adds a bunch of complexity to the setup, so we're managing this locally
    # and expecting the developer to ensure that prettier is installed on their
    # system.
    hooks:
      - id: prettier
        name: prettier
        entry: prettier --write
        language: system
        files: \.(md|json|yaml|yml|js|ts|jsx|tsx)$
